<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sago</title>
    <link rel="stylesheet" href="sago.css">
</head>
<body>
    <header>
        <img src="logozig.jpeg" alt="Logo de l'entreprise" id="logo">
        <img src="uasz.webp" alt="Photo de l'entreprise" id="photo">
    </header>
       
       <div class="header-titre">
            <h2>formulaire de depots de sujet de memoire de licence</h2>
       </div> 
       <div class="body-content">
        <div class="container">

            <form action="#" method="post" id="contact-form">
                <label for="name" >E-mail :</label>
                <input type="text" id="name" name="name" required placeholder="E-mail">
                <label for="name">Prenom :</label>
                <input type="text" id="name" name="name" required placeholder="Prenom">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required placeholder="Nom">
                <label for="name">Sexe :
                    <select id="sexe" name="sexe">
                        <option value="">Selectionnez une valeur</option>
                        <option value="">Masculin</option>
                        <option value="">Feminin</option>
                    </select>
                </label>
               
                <label for="email">Date de Naissance :</label>
                <input type="text" name="name" id="name" required placeholder="Date de Naissance">
                <label for="name" >Telephone :</label>
                <input type="text" id="name" name="name" required placeholder="Telephone">
                <label for="name" >Votre Cv :</label>
                <input type="text" id="name" name="name" required placeholder="Choississez des fichiers ou glissez-deposez les fichiers à télécharger">

                <label for="message">Titre :</label>
                <textarea id="message" name="message" rows="4" required placeholder="Entrer Titre"></textarea>
                <label for="name" >Domaine :
                    <select id="domaine" name="domaine">
                        <option value="">Selectionnez une valeur</option>
                        <option value="">Domaine 1</option>
                        <option value="">Domaine 2</option>
                    </select>
                </label>
                <label for="name" >Pj de la proposition :</label>
                <input type="text" name="name" id="name" required placeholder="Choississez des fichiers ou glissez-deposez les fichiers à télécharger">
                <label for="name" >Niveau du sujet :
                    <select id="sujet" name="sujet">
                        <option value="">Selectionnez une valeur</option>
                        <option value="">LICENCE </option>
                        <option value="">MASTER </option>
                    </select>
                </label>
                <label for="name" >Votre Classe :
                    <select id="classe" name="classe">
                        <option value="">Selectionnez une valeur</option>
                        <option value="">LICENCE MIO</option>
                        <option value="">MASTER MSIA</option>
                        <option value="">LICENCE ECOGES</option>
                    </select>
                </label>

                <button type="submit">Soumettre</button>
            </form>
        </div>
       </div>
       <div class="footer">
            <h4>La confirmation de votre inscription vous sera envoyée dans votre boite mail dès la semaine prochaine</h4>
       </div>
    </div>
</body>
</html>
